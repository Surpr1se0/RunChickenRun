<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Project</title>
  </head>

  <body onload="Start()">
    <div id="counter">0</div>
    
    <div id="controls">
      <div>
        <button id="forward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(0, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="left">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(-90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="backward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(180, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="right">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
      </div>
    </div>

    <div id="end">
      <button id="retry">Retry</button>
    </div>

    <button id="toggleButton">Alternar CÃ¢mera</button>


    <!--Scripts-->
    <script src="./Javascript/three.js"></script>
    <script src="./Javascript/addons/OrbitControls.js"></script>
    <script src="./Javascript/addons/FBXLoader.js"></script>
    <script src="./Javascript/addons/fflate.min.js"></script>


    <!--Main and Funcs-->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/map.js"></script>
  </body>
</html>
