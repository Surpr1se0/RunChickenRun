<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./Images/icon.png">
    <title>Run Chicken Run</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./fonts/8-BIT WONDER.TTF">
    <style>
      #Informacoes {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: white;
        font-family: '8-BIT WONDER';
        font-size: 20px;
        width: 300px;
        text-align: right;
      }
    </style>
  </head>

  <body onload="Start()">
    <div id="canvas-container">
      <canvas></canvas>
    </div>
    <div id="end">
      <button id="retry" onclick="window.location.href='Menu.html'">
        Back to Menu
      </button>
    </div>

    <div>
      <button id="toggleButton">Change Camera</button>
    </div>

    <div>
      <button id="contagem">0</button>
    </div>

    <div id="Informacoes">
      <p>K- Luzes carros</p>
      <p>L- Luzes candeiros</p>
      <p>Ç- Luz ambiente</p>
      <p>ª/º- Luzes carro polícia</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="./Javascript/three.js"></script>
    <script src="./Javascript/addons/OrbitControls.js"></script>
    <script src="./Javascript/addons/FBXLoader.js"></script>
    <script src="./Javascript/addons/fflate.min.js"></script>

    <!--Main and Funcs-->
    <script src="./scripts/map2/main.js"></script>
    <script src="./scripts/map2/map.js"></script>
  </body>

  <div id="endGame">
    <h1 id="gameOverText">u died</h1>
    <button id="retryButton">Retry</button>
  </div>

  <div id="finished">
    <h1 id="gameOverText">Contrats!</h1>
    <button id="retryButton1">Retry</button>
  </div>
  
  
</html>
